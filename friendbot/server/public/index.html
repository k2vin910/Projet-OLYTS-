<!DOCTYPE html>
<html>
<head>
  <title>FriendBot</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
    #container { width: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
    #chat { height: 400px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
    .msg { margin: 5px 0; padding: 8px 12px; border-radius: 8px; }
    .user { background: #d1e7ff; align-self: flex-end; }
    .bot { background: #e6e6e6; align-self: flex-start; }
    #inputBox { display: flex; }
    #input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ccc; }
    button { padding: 10px; border: none; background: #0078d7; color: white; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div id="container">
    <div id="chat"></div>
    <div id="inputBox">
      <input id="input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      chat.innerHTML += `<div class='msg user'><b>You:</b> ${userMessage}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      let response;

      // Special request: /motivate
      if (userMessage.toLowerCase() === "/motivate") {
        const quotes = [
          "Keep pushing forward, youâ€™re doing great! ðŸ’ª",
          "Small steps lead to big wins.",
          "Stay strong, your effort will pay off."
        ];
        response = quotes[Math.floor(Math.random() * quotes.length)];
      } else {
        // AI response
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // <--- put your key here
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are FriendBot, a friendly but somewhat serious chatbot." },
              { role: "user", content: userMessage }
            ]
          })
        });
        const data = await res.json();
        response = data.choices[0].message.content;
      }

      // Show bot response
      chat.innerHTML += `<div class='msg bot'><b>Bot:</b> ${response}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
