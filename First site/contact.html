<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Mon Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.php">Accueil</a>
      <a href="shop.html">Boutique</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contenu principal -->
  <main>
    <h2>Envoyez-nous un message</h2>
    <div class="contact-container">
      <form class="contact-form" onsubmit="event.preventDefault(); alert('Message envoyé (simulation) !');">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <!-- Pied de page -->
  <footer>
    © <span id="year"></span> Mon Site - Tous droits réservés
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
